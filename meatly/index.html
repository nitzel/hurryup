<!DOCTYPE HTML> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>all things the meatly proto</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

var player;
var cursors;
var stars;

var motivation = 00;
var hunger = 0;
var textMotivation;
var textHunger;
var textBG0;
var textBG1;

var sndStep;

//  The Google WebFont Loader will look for this object, so create it before loading the script.
WebFontConfig = {
    //  'active' means all requested fonts have finished loading
    //  We set a 1 second delay before calling 'createText'.
    //  For some reason if we don't the browser cannot render the text the first time it's created.
    active: function() { 
      game.time.events.add(Phaser.Timer.SECOND, function(){
        [textMotivation, textHunger, textBG0,textBG1].forEach(function(t){
          if(t)t.font = 'Londrina Solid';
        });
      }, this);},

    //  The Google Fonts we want to load (specify as many as you like in the array)
    google: {
      families: ['Londrina Solid']
    }

};

function preload() {
    //  Load the Google WebFont Loader script
    game.load.script('webfont', '//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');

    game.load.image('sky',        'img/sky.png');
    game.load.image('star',       'img/star.png');
    game.load.spritesheet('dude', 'img/dude.png', 32, 48);
    game.load.spritesheet('meatly', 'img/meatlyjam01spritesheet.png', 512, 512);
    
    game.load.audio('step_concrete', 'snd/footstep_concrete.wav');
}

function create() {
    game.world.setBounds(0,0,1600,600);


    // physics is just collision and movement
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');
    
    
    // The player and its settings
    player = game.add.sprite(32, game.world.height - 64,null);
    //  We need to enable physics on the player
    game.physics.arcade.enable(player);
    player.body.collideWorldBounds = true;
    player.body.setSize(160,80,0,0);
    
    player.player = game.add.sprite(0,0, 'meatly');
    //  Our two animations, walking left and right.
    anims = [];
    anims.push(player.player.animations.add('left', [3, 4, 5, 6, 7, 0, 1, 2], 10, true));
    anims.push(player.player.animations.add('right', [12, 11, 10, 9, 8, 15, 14, 13, ], 10, true));
    anims.forEach(function(anim){
      anim.enableUpdate=true;
      anim.onUpdate.add(animPlayer,this);
    });
    // playerShadow
    player.shadow = game.add.graphics();
    player.shadow.beginFill(0xDDEEFF); //0xB03A00
    player.shadow.drawEllipse(80,40,80,40);
    player.shadow.endFill();
    // compose player
    player.addChild(player.shadow); // add to player as child
    player.addChild(player.player); // add to player as child
    player.player.position.x = -player.player.width/2+player.body.width/2;
    player.player.position.y = -player.player.height+player.body.height*3/4;
    player.shadow.position.x = 0;
    player.shadow.position.y = 0;
    player.scale.setTo(0.5,0.5);
    
    
    stars = game.add.group();
    stars.enableBody = true;
    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 4; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'meatly', 57);

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
        star.body.collideWorldBounds = true;
        
        star.scale.setTo(0.3,0.3);
    }
    
    // sounds
    sndStep = game.add.audio('step_concrete');
    
    //  The score, will be in front of everything
    textHunger = game.add.text(16, 16, 'hunger: `0', { fontSize: '32px', fill: '#000'/*'#B03A00'*/ });
    textHunger.fixedToCamera = true;
    colorText(textHunger);
    textMotivation = game.add.text(16, 48, 'motivation: `0', { fontSize: '32px', fill: '#000'});
    textMotivation.fixedToCamera = true;
    colorText(textMotivation);
    
    textBG0 = game.add.text(32, 128, '`HEY!` welcome,\nHave some `FOOD` and then`GO!`', { fontSize: '32px', fill: '#000'});
    colorText(textBG0);
    textBG1 = game.add.text(780, 128, '`Devving` a game requires `motivation`\nYou can get it by `playing` \ncool games on the `nitendo`', { fontSize: '32px', fill: '#000'});
    colorText(textBG1);
    
    cursors = game.input.keyboard.createCursorKeys();
    
    //let camera follow the player
    game.camera.target = player;
}

function update() {
    game.physics.arcade.overlap(player, stars, collFood, null, this);
        //  Reset the players velocity (movement)
    player.body.velocity.x = 0;
    player.body.velocity.y = 0;
    
    var up    = cursors.up.isDown;
    var down  = cursors.down.isDown;
    var left  = cursors.left.isDown;
    var right = cursors.right.isDown;
    
    if(left || up || down || right) { // moving
      if(left)
        player.body.velocity.x = -1;
      else if(right)
        player.body.velocity.x =  1;
      if(up)
        player.body.velocity.y = -1;
      else if(down)
        player.body.velocity.y =  1;
      player.body.velocity.normalize().multiply(400,400); // speed of 400 in every direction
    }
    
    if (left)
    {
      player.player.animations.play('left');
    }
    else if (right || up || down)
    {
        player.player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.player.animations.stop();
        
        if(motivation>=50)
          player.player.frame = 19;
        else if (motivation>=25)
          player.player.frame = 17;
        else 
          player.player.frame = 21
    }
    
    //  Allow the player to jump if they are touching the ground.
    /*if (cursors.up.isDown && player.body.touching.none)
    {
        player.body.velocity.y = -350;
    } */
}

function collFood (player, food) {
    
    // Removes the star from the screen
    food.kill();
    hunger-=1;
    textHunger.text = 'hunger: ' + hunger;
}

function animPlayer(sprite, animation) {
  if([0,4,11,15,17,19,21].indexOf(animation.index) != -1) { // frame in array
    sndStep.play(); // play footstepsound when foot hits the ground
  }
}

function render(){
    //game.debug.body(player);
    stars.forEach(function(star){
      game.debug.body(star);
    });
}

function colorText(phaserTextObj){
  var text = phaserTextObj.text; // deepcopy :(
  var C = false;
  var n = 0;
  for(var i = 0; i<text.length; i++){
    if(text[i]=='\n') n++
    if(text[i]=='`'){
      text = text.substr(0,i)+text.substr(i+1);
      phaserTextObj.addColor(C?'#000':'#B03A00', i-n);
      C=!C;
    }
  }
  phaserTextObj.text = text; // because of deepcopy we have to overwrite it again
}
</script>

</body>
</html>
