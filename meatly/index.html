<!DOCTYPE HTML> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>all things the meatly proto</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

var player;
var cursors;
var stars;

var motivation = 00;
var hunger = 0;
var textMotivation;
var textHunger;

//  The Google WebFont Loader will look for this object, so create it before loading the script.
WebFontConfig = {
    //  'active' means all requested fonts have finished loading
    //  We set a 1 second delay before calling 'createText'.
    //  For some reason if we don't the browser cannot render the text the first time it's created.
    active: function() { game.time.events.add(Phaser.Timer.SECOND, function(){
    textMotivation.font = 'Londrina Solid';textHunger.font = 'Londrina Solid';}, this); },

    //  The Google Fonts we want to load (specify as many as you like in the array)
    google: {
      families: ['Londrina Solid']
    }

};

function preload() {
    //  Load the Google WebFont Loader script
    game.load.script('webfont', '//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');

    game.load.image('sky',        'img/sky.png');
    game.load.image('star',       'img/star.png');
    game.load.spritesheet('dude', 'img/dude.png', 32, 48);
    game.load.spritesheet('meatly', 'img/meatlyjam01spritesheet.png', 512, 512);
}

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');
    
    
    // The player and its settings
    player = game.add.sprite(32, game.world.height - 512, 'meatly');
    player.scale.setTo(0.5,0.5);
    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    player.body.collideWorldBounds = true;
    player.body.setSize(160,80,80,220);
    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3, 4, 5, 6, 7], 10, true);
    player.animations.add('right', [15, 14, 13, 12, 11, 10, 9, 8], 10, true);
    // playerShadow
    player.shadow = game.add.graphics();
    player.shadow.beginFill(0xB03A00);
    player.shadow.drawEllipse(0,0,80,40);
    player.shadow.endFill();
    player.addChild(player.shadow); // add to player as child
    player.shadow.position.x = 240;
    player.shadow.position.y = 480;

    
    stars = game.add.group();
    stars.enableBody = true;
    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
        star.body.collideWorldBounds = true;
    }
    //  The score, will be in front of everything
    textHunger = game.add.text(16, 16, 'hunger: 0', { fontSize: '32px', fill: '#000'/*'#B03A00'*/ });
    textMotivation = game.add.text(16, 48, 'motivation: 0', { fontSize: '32px', fill: '#000'});
    
    cursors = game.input.keyboard.createCursorKeys();
}

function update() {
    game.physics.arcade.overlap(player, stars, collectStar, null, this);
        //  Reset the players velocity (movement)
    player.body.velocity.x = 0;
    player.body.velocity.y = 0;

    if(cursors.up.isDown){
      player.body.velocity.y = -350;
      player.animations.play('right');
    }
    else if(cursors.down.isDown){
      player.body.velocity.y = 350;
      player.animations.play('right');
    }
    else if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -400;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 400;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();
        
        if(motivation>=50)
          player.frame = 19;
        else if (motivation>=25)
          player.frame = 17;
        else 
          player.frame = 21
    }
    
    //  Allow the player to jump if they are touching the ground.
    /*if (cursors.up.isDown && player.body.touching.none)
    {
        player.body.velocity.y = -350;
    } */
}

function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();
    motivation += 25;
    hunger+=1;
    textMotivation.text = 'motivation: ' + motivation;
    textHunger.text = 'hunger: ' + hunger;
    

}

function render(){
    game.debug.body(player);
}

</script>

</body>
</html>
